{% load blog %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <title>Blog</title>
</head>

<body>
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    <a href="{% url 'blog:post_list' %}" class="has-text-white">Blog</a>
                </h1>
                <h2 class="subtitle">
                    The Next Hentai Door
                </h2>
            </div>
        </div>
    </header>

    <div class="section">
        <div class="container">
            <div class="columns">
                <main class="columns is-7">
                    {% block content %}{% endblock content %}
                </main>
                <aside class="columns is-offset-1 is-4 menu">
                  {% create_category_and_tag_list %}
                  {% create_search_form request  %}
                </aside>
            </div>
        </div>
    </div>
</body>

</html>
